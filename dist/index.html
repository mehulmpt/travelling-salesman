<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Travelling Salesman</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="container">
		<div id="p5"></div>
		<div id="chartarea">

			<h1 id="optimum-dist">Current Distance: </h1>

			<div id="chart-main">
				<canvas id="chart"></canvas>
			</div>

			<div id="controls">
				<div class="main-buttons">
					<button id="startbtn">Start</button>
					<button id="stopbtn">Stop</button>
				</div>
				<div class="control">
					<label for="circle">Circular points?</label>
					<input type="checkbox" id="iscircle" />
				</div>

				<div class="control">
					<label for="circle">Alpha (Training constant)</label>
					<input type="number" min="0.1" max="1.2" step="0.01" value="0.3" id="alphaVal" />
				</div>

				<div class="control">
					<label for="circle">Reading after every X trials</label>
					<input type="number" min="1" max="10000" step="100" value="10" id="readingx" />
				</div>

				<div class="control">
					<label for="circle">Cities</label>
					<input type="number" min="2" max="400" step="1" value="10" id="citycount" />
				</div>

				<div class="control">
					<label for="circle">m For Algorithm</label>
					<input type="number" min="5" max="200" step="2" value="50" id="mVal" />
				</div>

				<div class="control">
					<label for="circle">Speed (fps)</label>
					<input type="number" min="1" max="60" step="1" value="50" id="frames" />
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
